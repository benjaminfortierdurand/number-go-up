<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Number Go Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 id="counter">0</h1>
    <p id="rate">(0 / s)</p>

    <button id="clicker">Générer +1</button>

    <section id="shop"></section>

    <h2>Succès</h2>
    <ul id="achievements"></ul>
	
	<div id="prestige-container"><div id="prestige-fill"></div></div>
    <button id="prestige" hidden>Prestige ✨</button>
	<button id="reset" class="danger">Réinitialiser 🔄</button>
	<button id="theme-toggle" title="Changer de thème">🌙</button>
  </main>
  <!-- Toast notification -->
<div id="toast" class="toast" hidden></div>
  <script defer src="game.js"></script>
</body>
</html>
